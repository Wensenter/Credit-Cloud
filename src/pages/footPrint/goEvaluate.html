<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去评价</title>
    <link rel="stylesheet" href="../../css/footPrint/goEvaluate.css">
    <script src="../../js/flexible.js"></script>
</head>
<body>
    <div class="content">
        <div class="evaluateBox">
            <p class="title">您对本次活动满意吗？</p>
            <ul class="evaluate_list">
                <li class="main_evaluate">
                    <span>"无可挑剔"</span>
                    <span class="l_stars">
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="unstar"></i>
                    </span>
                </li>
                <li class="other_evaluate">
                    <span class="evaluate_title">现场氛围</span>
                    <span class="s_stars">
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="unstar"></i>
                    </span>
                    <span class="evaluate_text">非常满意</span>
                </li>
                <li class="other_evaluate">
                    <span class="evaluate_title">活动质量</span>
                    <span class="s_stars">
                        <i class="star"></i>
                        <i class="star"></i>
                        <i class="unstar"></i>
                        <i class="unstar"></i>
                        <i class="unstar"></i>
                    </span>
                    <span class="evaluate_text">一般</span>
                </li>
            </ul>
            <div class="input_box">
                <textarea placeholder="参加本次活动感觉怎么样?"></textarea>
                <div class="addPic_box">
                    <div class="addPic">
                        <img class="add_bg" src="../../images/footPrint/add_bg.png">
                        <img class="add_icon" src="../../images/footPrint/add_icon.png">
                        <span>添加照片</span>
                    </div>
                    <input type="file">
                </div>
            </div>
        </div>
        <button type="button"></button>
    </div>
    <script src="../../common/jquery.min.js"></script>
    <script src="../../js/footPrint/goEvaluate.js"></script>
</body>
</html>
