<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>我点赞过的瞬间</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/civilizationMessage/moreMomment.css"
    />
    <script src="../../js/flexible.js"></script>
  </head>

  <body>
    <div class="wrapper bg-lgray">
      <!-- list -->
      <div class="content_list">
        <p class="list_time">2019/07</p>
        <!-- item -->
        <div class="list_item bg-white">
          <!-- avatar -->
          <div class="avatar_box d-flex jc-start ai-start">
            <img src="../../images/111.png" class="avatar" alt="">
            <div class="avator_name_box">
              <div class="name_box d-flex jc-start ai-center">
                  <h3 class="dark">信用云官方小编</h3>
                  <!-- 标签 -->
                  <div class="tip bg-dblue white">
                    置顶
                  </div>
              </div>
              <span class="time gray">1分钟</span>
            </div>
          </div>
          <!-- list-text -->
          <div class="list_text">
            <!-- text -->
            <div class="text">
              各位，本月主题是文明行驶月，大家发布瞬间可以以这个为主题，期待您的参与。
            </div>
            <!-- tipoc -->
            <div class="topic blue">
              <span>#本月主题#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
            </div>
            <!-- imgs -->
            <div class="list_imgs  d-flex jc-start ai-start flex-wrap hide">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
            </div>
            <!-- video -->
            <div class="list_videos">
              <video  src="../../images/video.mp4" id="video"></video>
              <img src="../../images/civilizationCircle/palyBtn.png" class="playBtn">
            </div>
            <!-- addr -->
            <div class="addr d-flex jc-start ai-center">
              <div class="icon_addr"></div>
              <span class="blue">深圳市.科兴科学园</span>
            </div>
          </div>
          <!-- 操作栏 -->
          <div class="action_bar d-flex jc-between ai-center">
            <div class="action_item star">
              <img src="../../images/civilizationCircle/icon_unstart.png" alt="未收藏">
              <span>收藏</span>
            </div>
            <div class="action_item comment">
              <img src="../../images/civilizationCircle/icon_comment.png" alt="未评论">
              <span>625</span>
            </div>
            <div class="action_item like">
              <img src="../../images/civilizationCircle/icon_like.png" alt="未点赞">
              <span>2.2w</span>
            </div>
          </div>
        </div>
        <!-- item -->
        <div class="list_item bg-white">
          <!-- avatar -->
          <div class="avatar_box d-flex jc-start ai-start">
            <img src="../../images/111.png" class="avatar" alt="">
            <div class="avator_name_box">
              <div class="name_box d-flex jc-start ai-center">
                  <h3 class="dark">信用云官方小编</h3>
                  <!-- 标签 -->
                  <div class="tip bg-dblue white">
                    置顶
                  </div>
              </div>
              <span class="time gray">1分钟</span>
            </div>
          </div>
          <!-- list-text -->
          <div class="list_text">
            <!-- text -->
            <div class="text">
              各位，本月主题是文明行驶月，大家发布瞬间可以以这个为主题，期待您的参与。
            </div>
            <!-- tipoc -->
            <div class="topic blue">
              <span>#本月主题#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
            </div>
            <!-- imgs -->
            <div class="list_imgs  d-flex jc-start ai-start flex-wrap">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
            </div>
            <!-- video -->
            <div class="list_videos hide">
              <video  src="../../images/video.mp4" id="video"></video>
              <img src="../../images/civilizationCircle/palyBtn.png" class="playBtn">
            </div>
            <!-- addr -->
            <div class="addr d-flex jc-start ai-center">
              <div class="icon_addr"></div>
              <span class="blue">深圳市.科兴科学园</span>
            </div>
          </div>
          <!-- 操作栏 -->
          <div class="action_bar d-flex jc-between ai-center">
            <div class="action_item star">
              <img src="../../images/civilizationCircle/icon_unstart.png" alt="未收藏">
              <span>收藏</span>
            </div>
            <div class="action_item comment">
              <img src="../../images/civilizationCircle/icon_comment.png" alt="未评论">
              <span>625</span>
            </div>
            <div class="action_item like">
              <img src="../../images/civilizationCircle/icon_like.png" alt="未点赞">
              <span>2.2w</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
