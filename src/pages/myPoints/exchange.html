    <script>
      $('.check-btn').on('click', function() {
        var checkId = $(this).attr('data-check');
        var checkClass = '.check-items-' + checkId;
        if ($(this).hasClass('checked')) {
          return;
        } else {
          $('.check-btn').removeClass('checked');
          $(this).addClass('checked');
          $('.check-items').addClass('hide');
          $(checkClass).removeClass('hide');
        }
      });
