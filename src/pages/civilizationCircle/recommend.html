<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>文明圈</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/civilizationCircle/recommend.css"
    />
    <script src="../../js/flexible.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- search -->
      <div class="search_box bg-white">
        <div class="search_content bg-lgray d-flex jc-start  ai-center">
          <img src="../../images/civilizationCircle/icon_search.png" alt="" class="icon_serch">
          <input class="search-input bg-lgray flex-1" placeholder="搜索用户名称" type="text">
        </div>
      </div>
      <!-- nav -->
      <div class="nav_box bg-white d-flex jc-center ai-center">
        <div class="nav_item">
          推荐
        </div>
        <div class="nav_item nav-active">
          最新
        </div>
      </div>
      <!-- list -->
      <div class="content_list">
        <div class="list_item bg-white">
          <!-- avatar -->
          <div class="avatar_box d-flex jc-start ai-start">
            <img src="../../images/111.png" class="avatar" alt="">
            <div class="avator_name_box">
              <div class="name_box d-flex jc-start ai-center">
                  <h3 class="dark">信用云官方小编</h3>
                  <!-- 标签 -->
                  <div class="tip bg-dblue white">
                    置顶
                  </div>
              </div>
              <span class="time gray">1分钟</span>
            </div>
          </div>
          <!-- list-text -->
          <div class="list_text">
            <!-- text -->
            <div class="text">
              各位，本月主题是文明行驶月，大家发布瞬间可以以这个为主题，期待您的参与。
            </div>
            <!-- tipoc -->
            <div class="topic blue">
              <span>#本月主题#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
            </div>
            <!-- imgs -->
            <div class="list_imgs d-flex jc-start ai-start flex-wrap">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
            </div>
            <!-- addr -->
            <div class="addr">
              <div class="icon_addr"></div>
              <span>深圳市.科兴科学园</span>
            </div>
          </div>
          <!-- 操作栏 -->
          <div class="action_bar">
            <div class="action_item">
              <img src="../../images/civilizationCircle/icon_unstart.png" alt="">
              <span>收藏</span>
            </div>
            <div class="action_item">
              <img src="../../images/civilizationCircle/icon_comment.png" alt="">
              <span>625</span>
            </div>
            <div class="action_item">
              <img src="../../images/civilizationCircle/icon_like.png" alt="">
              <span>2.2w</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- 微信项目需要加上这个脚本 -->
  <!-- <script src="../../js/isWexin.js"></script> -->
  <!-- 这里使用的common下的插件库，其中包括了BScroll -->
  <script src="../common/bscroll.min.js"></script>
  <script>
    // (微信项目)给需要滚动的元素使用BScroll
    var scroll = document.getElementsByClassName('scrollBox')[0];
    var myscroll = new BScroll(scroll);
  </script>
</html>
