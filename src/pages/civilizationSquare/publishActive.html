<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>活动详情</title>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/civilizationSquare/publishActive.css">
    <script src="../../js/flexible.js"></script>
</head>

<body>
    <div class="content">
        <div class="swiper-container" id="picSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="../../images/civilizationSquare/test.jpg">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="../../images/civilizationSquare/test.jpg">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="javascript:;">
                        <img src="../../images/civilizationSquare/test.jpg">
                    </a>
                </div>
            </div>
        </div>
        <!-- 新加上传图片 -->
        <div class="loadPic">
            <p><i class="load_icon"></i>上传照片</p>
            <img src="../../images/civilizationSquare/loadBox_icon.png" class="loadBox_icon">
            <input type="file" accept="image/*" multiple>
        </div>
        <ul class="deatilList">
            <li>
                <span class="title">活动名称:</span><input type="text" placeholder="请输入活动名称">
            </li>
            <li>
                <span class="title">活动地点:</span><input type="text" placeholder="请输入活动地点">
            </li>
            <li>
                <span class="title"><span style="color:red">*</span>活动开始时间:</span>
                <input id="startTime" type="datetime-local">
                <label for="startTime" class="timevalue"><input type="text" class="startTimeValue" readonly placeholder="点击日历选择开始时间"></label>

                <label for="startTime"><i></i></label>
            </li>
            <li>
                <span class="title"><span style="color:red">*</span>活动结束时间:</span>
                <input id="endTime" type="datetime-local">
                <label for="endTime" class="timevalue"><input type="text" class="endTimeValue" readonly placeholder="点击日历选择结束时间"></label> 

                <label for="endTime"><i></i></label>
            </li>
            <li>
                <span class="title">参加对象:</span><input type="text" placeholder="请输入参加对象">
            </li>
            <li>
                <span class="title">活动人数:</span><input type="text" placeholder="请输入活动人数">
            </li>
            <li>
                <span class="title">费用:</span><input type="text" placeholder="请输入费用">
            </li>
            <li>
                <span class="title">举办方:</span><input type="text" placeholder="举办方">
            </li>
            <li>
                <span class="title">活动内容:</span><textarea type="text" placeholder="请输入内容"></textarea>
            </li>
            <li>
                <span class="title">注意事项:</span><textarea type="text" placeholder="请填写关于此场活动注意事项"></textarea>
            </li>
        </ul>
        <button type="button"></button>
    </div>
    <div class="bg">
        <div class="publish_success">
            <img src="../../images/civilizationSquare/successPopup_icon.png">
            <button type="button" class="understand"></button>
        </div>
    </div>
    <script src="../../common/swiper.min.js"></script>
    <script src="../../js/springback.js"></script>
    <script src="../../common/jquery.min.js"></script>
    <script src="../../js/civilizationSquare/publishActive.js"></script>
</body>

</html>
