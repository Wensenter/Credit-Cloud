<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>龙岗区文明美德信用云</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/personalCenter/index.css"
    />
    <script src="../../js/flexible.js"></script>
  </head>

  <body>
    <div class="wrapper bg-lgray">
      <!-- head -->
      <header>
        <div class="name_box">
          <div class="avatar"></div>
          <div class="ul-items">
            <div class="name white">
              <span>名字民资</span>
              <img src="../../images/personalCenter/arrow.png" alt="">
            </div>
            <div class="honor d-flex jc-center ai-center">
              <img src="../../images/personalCenter/header_icon1.png" alt="">
              <span>文明使者</span>
            </div>
          </div>
        </div>
      </header>
      <!-- 顶部操作栏 -->
      <div class="top_tab bg-white d-flex jc-around ai-center">
        <a href="" class="icon_item integral">
          <div class="icon"></div>
          <span>我的积分</span>
        </a>
        <a href="" class="icon_item gift">
          <div class="icon"></div>
          <span>我的礼品</span>
        </a>
        <a href class="icon_item footer">
          <div class="icon"></div>
          <span>我的足迹</span>
        </a>
        <a href="" class="icon_item suggest">
          <div class="icon"></div>
          <span>建议反馈</span>
        </a>
      </div>
      <!-- 内容区 -->
      <div class="content-box bg-white">
        <div class="content">
          <!-- 1 -->
          <div class="content-item">
            <div class="time-box">
              <span class="gray">1分钟前</span>
              <img src="../../images/personalCenter/sehnhezhong.png" alt="">
            </div>
            <div class="text">
              各位，本月主题是文明行驶月，大家发布瞬间可以以这个为主题，期待您的参与。
            </div>
            <!-- tipoc -->
            <div class="topic blue">
              <span>#本月主题#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
            </div>
            <!-- imgs -->
            <div class="list_imgs  d-flex jc-start ai-start flex-wrap hide">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
            </div>
            <!-- video -->
            <div class="list_videos">
              <video  src="../../images/video.mp4" id="video"></video>
              <img src="../../images/civilizationCircle/palyBtn.png" class="playBtn">
            </div>
            <!-- addr -->
            <div class="addr d-flex jc-start ai-center">
              <div class="icon_addr"></div>
              <span class="blue">深圳市.科兴科学园</span>
            </div>
          </div>
          <!-- 2 -->
          <div class="content-item">
            <div class="time-box">
              <span class="gray">2019-07-05 10</span>
              <!-- <img src="../../images/personalCenter/sehnhezhong.png" alt=""> -->
            </div>
            <div class="text">
              各位，本月主题是文明行驶月，大家发布瞬间可以以这个为主题，期待您的参与。
            </div>
            <!-- tipoc -->
            <div class="topic blue">
              <span>#本月主题#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
              <span>#文明行驶月#</span>
            </div>
            <!-- imgs -->
            <div class="list_imgs  d-flex jc-start ai-start flex-wrap ">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <img src="../../images/111.png" class="list_imgs_item" alt="">
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
              <!-- <img src="../../images/111.png" class="list_imgs_item" alt=""> -->
            </div>
            <!-- video -->
            <div class="list_videos hide">
              <video  src="../../images/video.mp4" id="video"></video>
              <img src="../../images/civilizationCircle/palyBtn.png" class="playBtn">
            </div>
            <!-- addr -->
            <div class="addr d-flex jc-start ai-center">
              <div class="icon_addr"></div>
              <span class="blue">深圳市.科兴科学园</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部操作栏 -->
      <ul class="button_tab">
          <li >
              <i class="suqare"></i>
              广场
          </li>
          <li >
              <i class="circle"></i>
              文明圈
          </li>
          <li>
              <i class="release"></i>
          </li>
          <li>
              <i class="message">
                  <i class="count">12</i>
              </i>
              消息
          </li>
          <li class="active">
              <i class="my"></i>
              我的
          </li>
      </ul>
    </div>
  </body>
  <!-- 微信项目需要加上这个脚本 -->
  <!-- <script src="../js/isWexin.js"></script> -->
  <script src="../../common/jquery.min.js"></script>
  <script src="../../js/personalCenter/index.js"></script>

</html>
