<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美好有约</title>
    <link rel="stylesheet" href="../../css/civilizationSquare/beautifulPromising.css">
    <script src="../../js/flexible.js"></script>
</head>

<body>
    <ul class="top_tab">
        <li>资讯动态</li>
        <li class="active">美好有约</li>
        <li>排行榜</li>
    </ul>
    <div class="content">
        <ul class="children_tab">
            <li class="active">官方行动</li>
            <li>个人行动</li>
            <input type="text">
            <i></i>
        </ul>
        <div class="promising_item">
            <div class="ctx">
                <div class="item_content">
                    <p>
                        <i class="educationActivities"></i>
                        <span class="title">亲子教育活动</span>
                    </p>
                    <p>
                        <span class="title">学校活动/社区活动</span>
                    </p>
                    <p>
                        <span class="title">报名人数:</span>
                        <span class="text">10/25</span>
                    </p>
                    <p>
                        <span class="title">报名时间:</span>
                        <span class="text">8月2日</span>
                    </p>
                    <p>
                        <span class="text">14:00-16:00</span>
                    </p>
                    <p>
                       <span class="title">活动地点:</span>
                       <span class="text">南岭社区工作站</span> 
                    </p>
                </div>
                <img src="../../images/civilizationSquare/test.jpg">
            </div>
            <div class="buttonList">
                <button type="button" class="signUp"></button>
            </div>
        </div>
        <div class="promising_item">
            <div class="ctx">
                <div class="item_content">
                    <p>
                        <i class="YoGa"></i>
                        <span class="title">瑜伽活动</span>
                    </p>
                    <p>
                        <span class="title">学校活动/社区活动</span>
                    </p>
                    <p>
                        <span class="title">报名人数:</span>
                        <span class="text">10/25</span>
                    </p>
                    <p>
                        <span class="title">报名时间:</span>
                        <span class="text">8月2日</span>
                    </p>
                    <p>
                        <span class="text">14:00-16:00</span>
                    </p>
                    <p>
                        <span class="title">活动地点:</span>
                        <span class="text">南岭社区工作站</span>
                    </p>
                </div>
                <img src="../../images/civilizationSquare/test.jpg">
            </div>
            <div class="buttonList">
                <button type="button" class="alreadyExpired"></button>
                <button type="button" class="expired"></button>
            </div>
        </div>
        <img src="../../images/civilizationSquare/publish_active.png" class="publish_active">
    </div>
    <ul class="button_tab">
        <li class="active">
            <i class="suqare"></i>
            广场
        </li>
        <li>
            <i class="circle"></i>
            文明圈
        </li>
        <li>
            <i class="release"></i>
        </li>
        <li>
            <i class="message">
                <i class="count">12</i>
            </i>
            消息
        </li>
        <li>
            <i class="my"></i>
            我的
        </li>
    </ul>
    <script src="../../common/jquery.min.js"></script>
    <script src="../../js/civilizationSquare/beautifulPromising.js"></script>
</body>

</html>
