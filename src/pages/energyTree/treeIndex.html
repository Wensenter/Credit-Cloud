<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>能量树</title>
    <link rel="stylesheet" href="../../css/energyTree/treeIndex.css">
    <script src="../../js/flexible.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="tree_box">
            <div class="appleCount">
                <img class="apple" src="../../images/energyTree/apple.png">
                <span>168个</span>
            </div>
            <div class="energyCount">
                <img class="headPic" src="../../images/111.png">
                <span>甘露: 168g</span>
            </div>
            <span class="energy-item">10g</span>
            <span class="apple-item"></span>
            <button class="watering" type="button"></button>
            <button class="exchange" type="button"></button>
            <div class="pop_box">
                <h3>兑换数量</h3>
                <p class="tips">
                    <span>1 &times; <img src="../../images/energyTree/apple_s.png"></span>
                    <span>:</span>
                    <span>100 <img src="../../images/energyTree/exchange_gold.png"></span>
                </p>
                <div class="input_box">
                    <span class="opr reduce"><img src="../../images/energyTree/reduce_icon.png"></span>
                    <span class="count">1颗</span>
                    <span class="opr add"><img src="../../images/energyTree/add_icon.png"></span>
                </div>
                <div class="button_list">
                    <button class="cancle" type="button">取消</button>
                    <button class="sure" type="button">确定</button>
                </div>
            </div>
            <img class="tip" src="../../images/energyTree/tip_1.png">
            <div class="kettle">
                <img class="kettle_icon" src="../../images/energyTree/kettle.png">
                <img class="drips" src="../../images/energyTree/drips.png">
            </div>
        </div>
        <div class="bot_box">
            <h3 class="title"><i></i>规则</h3>
            <div class="rule">
                <p>
                    1、每天打开文明树，获取10甘霖。浇灌300甘霖后，即可获得1个文明果(文明果可换取100积分，可随时兑换)。
                </p>
                <p>
                    2、集满12个文明果，会出现捐献页面，捐献12个文明果，可获取区级文明证书，上墙“荣誉榜”。12个名额，先到先得。
                </p>
            </div>
            <h3 class="title"><i></i>荣誉榜</h3>
            <div class="nodate">
                <img src="../../images/energyTree/nodate.png">
            </div>
            <ul style="display: none">
                <li>
                    <span><span class="rank">1</span> <img src="../../images/111.png"> 邓志杰</span>
                    <span>48个文明果</span>
                </li>
                <li>
                    <span><span class="rank">2</span> <img src="../../images/111.png"> 邓志杰</span>
                    <span>48个文明果</span>
                </li>
                <li>
                    <span><span class="rank">3</span> <img src="../../images/111.png"> 邓志杰</span>
                    <span>48个文明果</span>
                </li>
                <li>
                    <span><span class="rank">4</span> <img src="../../images/111.png"> 邓志杰</span>
                    <span>48个文明果</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../common/jquery.min.js"></script>
    <script src="../../js/energyTree/treeIndex.js"></script>
</body>
</html>
