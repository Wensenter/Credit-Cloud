<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>建议反馈</title>
    <link rel="stylesheet" href="../../css/footPrint/proposal.css">
    <script src="../../js/flexible.js"></script>
</head>
<body>
    <!-- 信息填写 -->
    <div class="proposal">
        <textarea placeholder="可在此填写对于系统/社区/学校相关建议"></textarea>
        <div>
            <div class="addPic_box">
                <div class="addPic">
                    <img class="add_bg" src="../../images/footPrint/add_bg.png">
                    <img class="add_icon" src="../../images/footPrint/add_icon.png">
                    <span>添加照片</span>
                </div>
                <input type="file">
            </div>
            <span class="anonymous"><i></i>匿名</span>
            <button type="button"></button>
        </div>
    </div>
    <!-- 建议反馈 -->
    <span class="time">2019-07-02</span>
    <div class="feedback_item">
        <span class="time">16:30</span>
        <div class="user_message">
            <div class="message_item">
                <div class="message_box">
                    <p>学校西门的栅栏坏了，请尽快维修学校西门的栅栏坏了，请尽快维修学校西门的栅栏坏了，请尽快维修</p>
                    <i class="right_arrow"></i>
                </div>
                <img src="../../images/register/head_pic.jpg" class="headPic">
            </div>
            <div class="message_item">
                <div class="message_box">
                    <img src="../../images/111.png" class="message_pic">
                </div>
                <img src="../../images/register/head_pic.jpg" class="headPic">
            </div>
        </div>
        <span class="time">16:30</span>
        <div class="sys_message">
            <div class="message_item">
                <img src="../../images/register/head_pic.jpg" class="headPic">
                <div class="message_box">
                    <p>好的,已经安排维修了,谢谢</p>
                    <i class="left_arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <span class="time">2019-06-18</span>
    <div class="feedback_item">
        <span class="time">12:00</span>
        <div class="user_message">
            <div class="message_item">
                <div class="message_box">
                    <p>这个系统做的很棒呀,点赞!</p>
                    <i class="right_arrow"></i>
                </div>
                <img src="../../images/register/head_pic.jpg" class="headPic">
            </div>
        </div>
        <span class="time">12:00</span>
        <div class="sys_message">
            <div class="message_item">
                <img src="../../images/register/head_pic.jpg" class="headPic">
                <div class="message_box">
                    <p>非常感谢您的夸奖</p>
                    <i class="left_arrow"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/jquery.min.js"></script>
    <script src="../../js/footPrint/proposal.js"></script>
</body>
</html>
