    <script src="../../common/jquery.min.js"></script>

    <script src="../../js/input_img_show.js"></script>
    <script>
        // 判断安卓4，如果是安卓4就加上capture属性.
        $(function () {
            //获取浏览器的userAgent,并转化为小写
            var ua = navigator.userAgent.toLowerCase();
            // alert(ua)
            //判断是否是苹果手机，是则是true
            var isAndr4 = ua.indexOf('android 4') != -1
            if (isAndr4) {
                $("input:file").attr("capture", "camera");
            };
        })
        $('.close').on('click',function() {
            $(this).parent().remove()
